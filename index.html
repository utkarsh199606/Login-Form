<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillUp IT Academy : An IT Training Institute</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- form -->
    <div class="main_logo">
      <img src="images/logo.png" class="logo-image" alt="" />
      <form action="" class="container">
        <div class="row d-flex">
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <!-- Form Title -->
            <div class="title">
              <span style="color: rgb(245, 74, 141)">Log</span>
              <span style="color: rgb(19, 51, 130)">In</span>
            </div>
            <!-- Email input -->
            <div class="form-outline">
              <label class="form-label fw-bold" for="login_id">Login Id</label>
              <input
                type="text"
                id="login_id"
                class="form-control form-control-sm"
                placeholder="Mobile or Email id"
                style="background-color: rgba(133, 206, 220, 0.6)"
                required
              />
            </div>

            <!-- Password input -->
            <label class="form-label fw-bold" for="password">Password</label>
            <div class="form-outline">
              <input
                type="password"
                id="password"
                class="form-control form-control-sm"
                required
              />
              <input type="checkbox" id="show_pass" />
              <span class="pass_text">Show Password</span>
            </div>

            <div class="d-flex justify-content-end">
              <!-- Forget Password -->
              <a href="#!" class="forget">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-sm rounded-pill fw-bold submit-btn"
            >
              Log in
            </button>

            <!-- Line Break -->
            <div class="divider d-flex align-items-center">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <!-- google signin -->
            <a
              class="btn btn-sm btn-block rounded-pill fw-bold google_btn"
              href="#!"
              role="button"
            >
              <img src="images/google_icon.png" class="g-logo" /> &nbsp; Signin
              with Google
            </a>

            <div class="d-flex align-items-center register">
              <p class="text-center fw-bold mb-0 text-muted">
                If you dont'n have an account you can
                <a href="#">Register here!</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- end of form -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
